name: Continuous Integration

on: [push]
  tags-ignore:
    - v*
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install
      run: npm install
      working-directory: covid-19-support
    - name: lint
      run: npm run lint
      working-directory: covid-19-support
    - name: smoketest
      run: npm run build
      working-directory: covid-19-support
